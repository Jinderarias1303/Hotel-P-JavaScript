<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/registro_usuario.js" defer></script>
    <script src="../js/boton_menu.js" defer></script>
</head>
<header class="p-4 flex flex-wrap items-center bg-gradient-to-r from-blue-700 to-blue-900 justify-between shadow-md">
    <!-- Logo y título -->
    <div class="flex items-center">
        <img src="../imagenes/redes_sociales/recurso.png" alt="Hotel Icon" class="mr-2 w-8 h-8">
        <a href="./index.html">
            <h1
                class="text-2xl font-extrabold text-white p-4 bg-gradient-to-r from-indigo-500 to-blue-600 rounded-2xl shadow-lg">
                <span
                    class="italic font-extrabold hover:text-yellow-400 text-3xl tracking-wider transform transition duration-300 ease-in-out hover:scale-105">Refugio
                    del Horizonte</span>
            </h1>
        </a>
    </div>

    <!-- Botón de menú hamburguesa (solo visible en tablets y móviles) -->
    <button id="menu-btn" class="lg:hidden text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Menú de navegación -->
    <nav id="menu" class="hidden w-full lg:flex lg:flex-row lg:space-x-6 lg:justify-end mt-4 lg:mt-0 lg:w-auto">
        <a href="./index.html" class="hover:scale-105">
            <button class="rounded-2xl px-4 py-2 bg-white text-blue-700 hover:bg-blue-300 mt-[20px]">Inicio</button>
        </a>
    </nav>
</header>
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6"> ¡ Regístrate !</h2>
        <form class=" space-y-4" id="RegistrarFormulario">
            <div>
                <label for="Nombre" class="block text-sm font-medium text-gray-700">Nombre | Apellido</label>
                <input type="text" id="Nombre" name="text" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="registroEmail" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="registroEmail" name="email" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="registroContraseña" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="registroContraseña" name="password" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700">Telefono</label>
                <input type="number" id="telefono" name="number" required
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg shadow hover:bg-green-500 focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:outline-none">
                Registrarse
            </button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-600">
            ¿ya tienes una cuenta? <a href="./iniciar_sesion.html" class="text-blue-600 hover:underline">Inicia Sesión
                aquí</a>
        </p>
    </div>
</div>
</body>

</html>
