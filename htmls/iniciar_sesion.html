<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciar secion / registro</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class=" bg-gray-200">
    <header class="p-4 flex flex-wrap items-center bg-gradient-to-r from-blue-700 to-blue-900 justify-between shadow-md">
        <div class="flex items-center w-full sm:w-auto sm:text-left">
            <img src="../imagenes/redes_sociales/recurso.png" alt="Hotel Icon" class="mr-2 w-8 h-8 w-[5%] h-[5%]">
            <a href="./index.html">
                <h1
                    class="text-2xl font-extrabold text-white text-center sm:text-left p-4 bg-gradient-to-r from-indigo-500 to-blue-600 rounded-2xl shadow-lg">
                    <span
                        class="italic font-extrabold hover:text-yellow-400 text-3xl tracking-wider transform transition duration-300 ease-in-out hover:scale-105">Refugio
                        del horizonte</span>
                </h1>
            </a>
        </div>
        <nav class="flex flex-wrap gap-4 mt-4 sm:mt-0">
            <a href="./index.html" class="hover:scale-105">
                <button class="rounded-2xl px-4 py-2 bg-white text-blue-700 hover:bg-blue-300">Inicio</button>
            </a>
            <a href="./Disponibilidad.html" class="hover:scale-105">
                <button class="rounded-2xl px-4 py-2 bg-white text-blue-700 hover:bg-blue-300 ">
                    <p class="decoration-wavy">Disponibilidad</p>
                </button>
            </a>
            <a href="./contacto.html" class="hover:scale-105">
                <button class="rounded-2xl px-4 py-2 bg-white text-blue-700 hover:bg-blue-300">Contáctanos</button>
            </a>
        </nav>
    </header>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Inicia Sesión</h2>
            <form class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 ">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">contraseña</label>
                    <input type="password" id="contraseña" name="password" required
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="button" id="IniciarSesion"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-500 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Iniciar
                    Sesión</button>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
                ¿No tienes una cuenta? <a href="./registro.html" class="text-blue-600 hover:underline">Regístrate
                    aquí</a>
            </p>
        </div>
    </div>

</body>
<script src="../js/inicio_sesion.js" defer></script>

</html>
