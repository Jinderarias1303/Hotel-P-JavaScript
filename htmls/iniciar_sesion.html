<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciar secion / registro</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class=" bg-gray-200">
    <header class=" p-2 flex flex-wrap items-center justify-between ">
        <h1
            class="text-2xl font-bold text-black text-center w-full sm:w-auto sm:text-left rounded-2xl bg-gray-100 p-2 ">
            <p class=" italic font-semiblond  hover:text-blue-800 text-4xl tracking-wide">Hotel el Rincón de Camila</p>
        </h1>
        <div class="flex flex-wrap gap-2 mt-4 sm:mt-2 ">
            <a href="./index.html" class="hover:border-blue-500">
                <button class=" hover:border-black hover:border-2  rounded-2xl p-2 bg-gray-100 " title="boton_contacto">
                    <p class="hover:text-blue-800">Inicio</p>
                </button>
            </a>
            <a href="./Disponibilidad.html" class="hover:border-blue-500">
                <button class=" hover:border-black hover:border-2 rounded-2xl p-2 bg-gray-100 "
                    title="boton_disponibilidad">
                    <p class="hover:text-blue-800">Disponibilidad</p>
                </button>
            </a>
            <a href="./contacto.html" class="hover:border-blue-500">
                <button class=" hover:border-black hover:border-2  rounded-2xl p-2 bg-gray-100 " title="boton_contacto">
                    <p class="hover:text-blue-800">Contáctanos</p>
                </button>
            </a>

        </div>
    </header>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Inicia Sesión</h2>
            <form class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 ">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">contraseña</label>
                    <input type="password" id="contraseña" name="password" required
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="button" id="IniciarSesion"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-500 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none">Iniciar
                    Sesión</button>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
                ¿No tienes una cuenta? <a href="./registro.html" class="text-blue-600 hover:underline">Regístrate
                    aquí</a>
            </p>
        </div>
    </div>

</body>
<script src="../js/inicio_sesion.js" defer></script>

</html>
